version: 2.1

jobs:
 build:
  docker:
      - image: zyzornatti/udagram-api-feed:v1
      - image: zyzornatti/udagram-api-user:v1
      - image: zyzornatti/udagram-frontend:v1
      - image: zyzornatti/reverseproxy:v1

    steps:
    - checkout
    - setup_remote_docker
    # build and push Docker image
    - run: |
        #build
          docker-compose -f docker-compose-build.yaml build --parallel

        #Tag
          docker tag udagram-api-feed zyzornatti/udagram-api-feed:v1-latest
          docker tag udagram-api-user zyzornatti/udagram-api-user:v1-latest
          docker tag udagram-frontend zyzornatti/udagram-frontend:v1-latest
          docker tag reverseproxy zyzornatti/reverseproxy:v1-latest

        #Auth
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

        #push
          docker push zyzornatti/udagram-api-feed:v1
          docker push zyzornatti/udagram-api-user:v1
          docker push zyzornatti/udagram-api-frontend:v1
          docker push zyzornatti/reverseproxy:v1  