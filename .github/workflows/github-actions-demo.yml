name: Udagram Project

on: 
  push:
     branches: [ "main" ]
  pull_request:
     branches: [ "main" ]

jobs:
   build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: docker-compose -f docker-compose-build.yaml build --parallel
      - run: docker tag udagram-api-feed:v3 zyzornatti/udagram-api-feed:v3
      - run: docker tag udagram-api-user:v2 zyzornatti/udagram-api-user:v2-latest
      - run: docker tag udagram-frontend:v2 zyzornatti/udagram-frontend:v2-latest
      - run: docker tag reverseproxy:v2 zyzornatti/reverseproxy:v2-latest
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin
      - run: docker push zyzornatti/udagram-api-feed:v2-latest
      - run: docker push zyzornatti/udagram-api-user:v2-latest
      - run: docker push zyzornatti/udagram-frontend:v2-latest
      - run: docker push zyzornatti/reverseproxy:v2-latest