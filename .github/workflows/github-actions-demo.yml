name: Udagram Project
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: 
  push:
     branches: [ "main" ]
jobs:
   build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker-compose -f docker-compose-build.yaml build --parallel
      - run: docker tag udagram-api-feed:latest zyzornatti/udagram-api-feed:v1
      - run: docker tag udagram-api-user:latest zyzornatti/udagram-api-user:v1
      - run: docker tag udagram-frontend:latest zyzornatti/udagram-frontend:v1
      - run: docker tag reverseproxy:latest zyzornatti/reverseproxy:v1
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."