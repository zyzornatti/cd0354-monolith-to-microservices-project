name: Udagram Project

on: 
  push:
     branches: [ "main" ]
  pull_request:
     branches: [ "main" ]

jobs:
   build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker-compose -f docker-compose-build.yaml build --parallel
      - run: docker tag udagram-api-feed zyzornatti/udagram-api-feed:v1-latest
      - run: docker tag udagram-api-user zyzornatti/udagram-api-user:v1-latest
      - run: docker tag udagram-frontend zyzornatti/udagram-frontend:v1-latest
      - run: docker tag reverseproxy zyzornatti/reverseproxy:v1-latest
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_PASSWORD }}" --password-stdin
      - run: docker push zyzornatti/udagram-api-feed:v1-latest
      - run: docker push zyzornatti/udagram-api-user:v1-latest
      - run: docker push zyzornatti/udagram-frontend:v1-latest
      - run: docker push zyzornatti/reverseproxy:v1-latest